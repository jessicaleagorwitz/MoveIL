<div class="card-columns"  >
  
      <div class="card" *ngFor="let q of List" style=" width:600px; margin: 10px; border-color:rgb(101, 189, 98);">
  
        <img class="card-img-top" src="../../../assets/{{q.CityCode}}.jpg"/>
  
        <div class="card-body">

          <h5 class="card-title" style="font-size: 30px;">{{ q.CityName}}</h5>
 
        </div>
        <!--[routerLink]="['/yourCity, q.CityCode']" -->
        <a class="btn  dusty-grass-gradient color-block " (click)="goToCity(q.CityCode)" >Ver mas</a>
 
      </div>

    </div>
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
      <p style="color: black">Please Wait. </p>
      </ngx-spinner>
</body>
