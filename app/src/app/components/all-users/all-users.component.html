<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
    <div class="dusty-grass-gradient color-block mb-3 mx-auto z-depth-1-half p-4 ripe-malinka-gradient">
        <h1 class="display-3" style="font-size: 90px; text-align: center;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" >Todos los usuarios!</h1></div>
 
        <div class="container">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>FirstName</th>
              <th>LastName</th>
              <th>Email</th>
              <th>Country</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let value of allUsers">
                        <td>{{value.FirstName}}</td>
                        <td>{{value.LastName}}</td>
                        <td>{{value.Email}}</td>
                        <td>{{value.Country}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a class="btn  btn-lg btn-block ripe-malinka-gradient"  [routerLink]="['/directive']">Volver al director</a>
</div>
</body>
</html>
